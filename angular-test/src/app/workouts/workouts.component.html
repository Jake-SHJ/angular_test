<h2>오늘의 운동</h2>
<ul class="worktouts">
  <li *ngFor="let workout of workouts">
    <article
      (click)="onSelect(workout)"
      [class.selected]="workout === selectedWorkout"
    >
      <h1>{{ workout.name }}</h1>
      <p>운동 횟수: {{ workout.count }}</p>
    </article>
  </li>
</ul>

<div *ngIf="selectedWorkout">
  <label
    >운동 횟수:
    <input
      [(ngModel)]="selectedWorkout.count"
      type="number"
      placeholder="횟수"
    />
  </label>
</div>
