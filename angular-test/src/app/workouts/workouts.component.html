<h2>오늘의 운동</h2>
<ul class="worktouts">
  <li *ngFor="let workout of workouts">
    <article>
      <h1>{{ workout.name }}</h1>
      <p>운동 횟수: {{ workout.count }}</p>
      <div>
        <label
          >운동 횟수:
          <input [(ngModel)]="workout.count" type="number" placeholder="횟수" />
        </label>
      </div>
    </article>
  </li>
</ul>
